<div class="add-container">
    <button (click)="onAdd()">Add Counter</button>
    <span>Sum: {{sum}}</span>
    <button (click)="resetAll()">Reset</button>
</div>

<app-counter 
    *ngFor="let counter of counters; index as i;"
    [number]="counter.num"
    (change)="counter.num = $event"
    (remove)="removeACounter(i)"
    (reset) ="counter.num = $event">
</app-counter>
